        <section id="peliculas" class="border"> 
            <h2>Formulario</h2> 
            <form action="">
                <fieldset>
                    <legend class="text-light bg-dark">Informacion personal</legend>
                    <input type="text" name="nombre" placeholder="Nombre"> <br>
                    <input type="text" name="apellido" placeholder="Apellido"> <br>
                    <input type="text" name="domicilio" placeholder="Domicilio"> <br>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label text-light bg-dark">Correo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Commentarios</label>
                      </div>
                </fieldset>
                <h3 class="text-light bg-dark">Sexo</h3> 
                <div class="text-light bg-dark">Hombre</div>
                <input type="radio" name="sexo" value="hombre" /> <br>
                <div class="text-light bg-dark">Mujer</div>
                <input type="radio" name="sexo" value="mujer" /> <br>
                <div class="text-light bg-dark">Otros</div>
                <input type="radio" name="sexo" value="nb" /> <br>


                <input type="submit" value="Enviar"> 
                


            </form>
